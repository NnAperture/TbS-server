<!-- accounts/templates/accounts/login_required.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Требуется вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .google-login-btn:hover {
            background: #357ae8;
        }
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 2px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Требуется вход</h1>
        <p>Для доступа к панели управления необходимо войти через Google</p>
        <a href="{{ login_url }}" class="google-login-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
            Войти через Google
        </a>
    </div>
</body>
</html>
